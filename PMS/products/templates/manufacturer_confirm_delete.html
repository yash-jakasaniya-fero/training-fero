<!DOCTYPE html>
<html>
<head>
    <title>Delete Manufacturer</title>
</head>
<body>
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete <strong>{{ manufacturer.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="color: red;">Yes, Delete</button>
        <a href="{% url 'manufacturer_list' %}">Cancel</a>
    </form>
</body>
</html>
