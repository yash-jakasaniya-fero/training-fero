<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
                - Manufacturer: {{ product.manufacturer }}
                - Price: ${{ product.price }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
